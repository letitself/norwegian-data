illustration: "Bare å komme."
cefr_level: A2
definitions:
  - norwegian: |
       Konstruksjonen brukes for å uttrykke at noe er enkelt å gjøre, eller at det ikke er noen hindringer for å utføre handlingen og gir en følelse av oppmuntring eller tillatelse. Den kan uttrykke høflighet og brukes da for å gi tillatelse eller oppmuntre noen til å gjøre noe uten å legge press på dem. Ved å si "det er bare å spørre" eller "bare gi meg melding", signaliserer taleren at det er helt greit og uproblematisk å utføre handlingen, noe som kan oppfattes som en vennlig og imøtekommende måte å kommunisere på. Denne konstruksjonen kan bidra til å skape en avslappet og uformell tone, som ofte er ønsket i høflige samtaler.
examples:
  - |
       Ønsker du å få sko i gave, kan du bare legge inn kommentar her.
  - |
       Det er bare å spørre betjeningen hvis du lurer på noe.
  - |
       Bare gi meg melding når du har tid.
